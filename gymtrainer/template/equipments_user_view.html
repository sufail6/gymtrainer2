{% extends 'adminhome.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
            <th>Sl No.</th>
            <th>Name</th>
            <th>Type</th>
            <th>Photo</th>

            </thead>
            {% for i in data %}
            <tbody>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.type}}</td>
            <td> <img src="{{i.photo.url}}"> </td>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
